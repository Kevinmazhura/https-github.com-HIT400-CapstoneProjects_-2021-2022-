{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span style="font-size:x-small" class="navbar-brand">Hello {{ user.username }}!</span></li>
        <li><a style="font-size:x-small" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a style="font-size:x-small" href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
